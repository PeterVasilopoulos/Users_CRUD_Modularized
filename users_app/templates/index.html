<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>


</head>
<body>
    
    <h1>Users</h1>

    <table>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </thead>

        {% for user in user_list %}
            <tr>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>
                    <a href="/edit/{{user.id}}">Update</a> 
                    <a href="/delete_user/{{user.id}}">Delete</a>
                </td>
            </tr>
        {% endfor %}

    </table>

    <a href="/create">Create a User</a>

</body>
</html>
